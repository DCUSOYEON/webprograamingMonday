<!doctype html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}

</style>
</head>
<body>
<table style="width:20%">
<tr>
<th>Name</th>
<th>Value</th>
</tr>
<tr>
<td>First name:</td>
<td><input type="text" name="Mickey" value="Mickey"></td>
</tr>
<tr>
<td>Last name:</td>
<td><input type="text" name="Mouse" value="Mouse"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" name="gender" value="male" checked> Male<br><input type="radio" name="gender" value="female"> Female</td>
</tr>
<td>Check all that apply</td>
<td><input type="checkbox" name="Check all that apply" value="I have a bike">I have a bike<br><input type="checkbox" name="Check all that apply" value="I have a car">I have a car</td>
</tr>
<tr>
<td>Comment</td>
<td><textarea name="message" rows="2" cols="20"></textarea></td>
</tr>
<tr style="text-align: center;">
<td colspan="2"><input type="submit" value="Submit" ;></td>
</body>

</html>
