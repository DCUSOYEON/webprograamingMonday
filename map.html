<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <style>
    body {
    font-family: Arial;
}
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>

  <body>
    <h1>Come Here!!! <img src="https://dcusoyeon.github.io/webprograamingMonday/point2.png" alt="point2" width="50" height="50"></h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 35.856359, lng: 128.520200 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDpfRrg61Er-Mp3AisHUAk2wZE-semcwk&callback=initMap">
    </script>
  </body>
</html>
